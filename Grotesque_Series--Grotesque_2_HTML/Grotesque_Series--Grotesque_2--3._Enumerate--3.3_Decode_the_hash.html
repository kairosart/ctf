    <body><div class='page'><h1 class='title'>3.3 Decode the hash</h1><br/><br />On your Kali Machine.<br /><br />1. Create a file called “hash.txt” and copy the hash into it.<br /> 	<br />2. Run “john” to decode the hash.<br />	<div class="codebox"><div class="codebox"><span style="color:#0057ae;font-weight:400">$john</span>&nbsp;--wordlist=/usr/share/wordlists/rockyou.txt&nbsp;hash.txt&nbsp;--format=Raw-MD5</div></div><br /><br />	<span style="color:#ffa500;">Output:</span><br />	<a href=""><img src="images/563-1.png" alt="images/563-1.png" /></a><br />   <p align="center"><img src="images/home.svg" height="22" width="22">  <a href="index.html">Index</a></p></div></body></html>
