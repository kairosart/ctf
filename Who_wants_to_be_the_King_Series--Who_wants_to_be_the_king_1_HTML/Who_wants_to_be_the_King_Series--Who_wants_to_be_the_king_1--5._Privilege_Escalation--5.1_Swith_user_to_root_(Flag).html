<body><div class="page"><h1 class="title">5.1 Swith user to root (Flag)</h1><br/><br />1. Switch user to “root” with the password <code>khaldrogo</code>.<br />    <div class="codebox"><div class="codebox">daenerys@osboxes<span style="color:#a52a2a;font-weight:700">:</span>~<span style="color:#6a5acd;font-weight:400">$su</span>&nbsp;root<br /></div></div><br /><br />	<span style="color:#ffa500;">Output:</span><br />    <img src="images/898-1.png" alt="images/898-1.png" /><br /><br />2. Get the flag.<br />    <div class="codebox"><div class="codebox">root@osboxes<span style="color:#a52a2a;font-weight:700">:/</span>home<span style="color:#a52a2a;font-weight:700">/</span>daenerys#cd&nbsp;<span style="color:#a52a2a;font-weight:700">/</span>root<br />root@osboxes<span style="color:#a52a2a;font-weight:700">:</span>~#<span style="color:#a52a2a;font-weight:700">ls</span><br /></div></div><br /><br />	<span style="color:#ffa500;">Output:</span><br />    <img src="images/898-2.png" alt="images/898-2.png" /><br /><br />3. Show the flag.<br />    <div class="codebox"><div class="codebox">root@osboxes<span style="color:#a52a2a;font-weight:700">:</span>~#<span style="color:#a52a2a;font-weight:700">cat</span>&nbsp;nice.txt<br /></div></div><br /><br />	<span style="color:#ffa500;">Output:</span><br />    <img src="images/898-3.png" alt="images/898-3.png" /><p align="center"><img src="images/home.png" height="22" width="22">  <a href="index.html">Index</a></p></div></body></html>
