<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Tree</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node circle {
            fill: #999;
        }
        .node text {
            font: 12px sans-serif;
        }
        .link {
            fill: none;
            stroke: #555;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>
    MENU
    <div id="tree-container"></div>
    <script>
        // Load the JSON data
        d3.json('file_tree.json').then(data => {
            const width = 800;
            const height = 600;
            const treeLayout = d3.tree().size([height, width]);
            const root = d3.hierarchy(data[0]);

            treeLayout(root);

            const svg = d3.select('#tree-container')
                .append('svg')
                .attr('width', width)
                .attr('height', height);

            svg.selectAll('.link')
                .data(root.links())
                .enter()
                .append('path')
                .attr('class', 'link')
                .attr('d', d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x)
                );

            const node = svg.selectAll('.node')
                .data(root.descendants())
                .enter()
                .append('g')
                .attr('class', 'node')
                .attr('transform', d => `translate(${d.y},${d.x})`);

            node.append('circle')
                .attr('r', 4.5);

            node.append('text')
                .attr('dy', 3)
                .attr('x', d => d.children ? -8 : 8)
                .style('text-anchor', d => d.children ? 'end' : 'start')
                .text(d => d.data.name);
        });
    </script>
</body>
</html>
