<body><h1><b><u>4.2 Open a Tunnel</u></b></h1><br />a)  Open a tunnel to port 8080 using "ssh tunneling:.<br /><br /><br /><div class="codebox"><div class="codebox"><span style="color:#7f0044;font-weight:400">$ssh</span>&nbsp;–L&nbsp;8080<span style="color:#ff9d00;font-weight:700">:</span>127.0.0.1<span style="color:#ff9d00;font-weight:700">:</span>8080&nbsp;aeolus@192.168.12.76<br /><br /></div></div><br /><br /><span style="color:#ffa500;">Output:</span><br /><img src="images/377-1.png" alt="images/377-1.png" /><br /><br />b) Connet to the Web Service on port 8080.<br /><br />On your Kali Linux browser visit http://127.0.0.1:8080<br /><br /><br /><br /><img src="images/377-2.png" alt="images/377-2.png" /><br /><br /><br />You'll find a “LibreNMS web application”.<br /><br /><br /><p align="center"><img src="images/home.png" height="22" width="22">  <a href="index.html">Index</a></p></body></html>
