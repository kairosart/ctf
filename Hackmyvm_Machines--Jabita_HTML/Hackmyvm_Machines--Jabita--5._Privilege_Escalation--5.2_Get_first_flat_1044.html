<div class='page'><h1 class='title'>5.2 Get first flat</h1><br/><p></p><p>1. On your SSH connection go to “/home/jaba/”.</p><p>    <div class="codebox"><pre>jaba@jabita<span style="color:#a52a2a;font-weight:700">:/</span>$ <span style="color:#a52a2a;font-weight:700">cd</span> <span style="color:#a52a2a;font-weight:700">/</span>home<span style="color:#a52a2a;font-weight:700">/</span>jaba<span style="color:#a52a2a;font-weight:700">/</span><br />jaba@jabita<span style="color:#a52a2a;font-weight:700">:/</span>$ <span style="color:#a52a2a;font-weight:700">ls</span> -l</pre></div></p><p></p><p>   <span style="color:#ffa500;">Output:</span></p><p>    <img src="images/1044-1.png" alt="images/1044-1.png" /></p><p></p><p>2. Show the “user.txt” file.</p><p>    <div class="codebox"><pre>jaba@jabita<span style="color:#a52a2a;font-weight:700">:</span>~$ <span style="color:#a52a2a;font-weight:700">cat</span> user.txt<br /></pre></div></p><p></p><p>   <span style="color:#ffa500;">Output:</span></p><p>    <img src="images/1044-2.png" alt="images/1044-2.png" /></p><p align="center"><img src="images/home.svg" height="22" width="22">  <a href="index.html">Index</a></p></div>
