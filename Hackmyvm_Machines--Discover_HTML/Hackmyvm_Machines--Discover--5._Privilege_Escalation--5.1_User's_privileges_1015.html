<div class='page'><h1 class='title'>5.1 User's privileges</h1><br/><p></p><p>1. Show “first” user privileges.</p><p>    <div class="codebox"><pre>first@first<span style="color:#a52a2a;font-weight:700">:/</span>tmp$ <span style="color:#a52a2a;font-weight:700">sudo</span> -l<br /></pre></div></p><p></p><p>	<span style="color:#ffa500;">Output:</span>   </p><p>    <img src="images/1015-1.png" alt="images/1015-1.png" /></p><p>    </p><p>    The “root” user can run “/opt/glassfish6/bin/asadmin” without any password..</p><p>    </p><p>2. Run the binary “/opt/glassfish6/bin/asadmin”.</p><p>    <div class="codebox"><pre>discover@debian<span style="color:#a52a2a;font-weight:700">:/</span>$ <span style="color:#a52a2a;font-weight:700">sudo</span> <span style="color:#a52a2a;font-weight:700">/</span>opt<span style="color:#a52a2a;font-weight:700">/</span>glassfish6<span style="color:#a52a2a;font-weight:700">/</span>bin<span style="color:#a52a2a;font-weight:700">/</span>asadmin<br /><br /></pre></div>   </p><p>	<span style="color:#ffa500;">Output:</span></p><p>    <img src="images/1015-2.png" alt="images/1015-2.png" /></p><p>    </p><p align="center"><img src="images/home.svg" height="22" width="22">  <a href="index.html">Index</a></p></div>
