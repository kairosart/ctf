<body><h1><b><u>6. Catch the flag</u></b></h1><br />On your “netcat” session you'll see both machines are connected.<br /><br /><span style="color:#ffa500;">Output:</span><br /><img src="images/342-1.png" alt="images/342-1.png" /><br /><br />a) Let's see who you are.<br /><br /><div class="codebox"><div class="codebox"><span style="color:#ff9d00;font-weight:700">id</span></div></div><br /><span style="color:#ffa500;">Output:</span><br /><img src="images/342-2.png" alt="images/342-2.png" /><br /><br />b) Go to “root” directory and list the files in it.<br /><br /><div class="codebox"><div class="codebox"><span style="color:#ff9d00;font-weight:700">cd</span>&nbsp;<span style="color:#ff9d00;font-weight:700">/</span>root<br /><span style="color:#ff9d00;font-weight:700">ls</span></div></div><br /><br /><span style="color:#ffa500;">Output:</span><br /><span style="background-color:#000000;">theflag.txt </span><br /><br />c) Show the flag.<br /><br /><div class="codebox"><div class="codebox"><span style="color:#ff9d00;font-weight:700">cat</span>&nbsp;theflag.txt&nbsp;</div></div><br /><span style="color:#ffa500;">Output:</span><br /><img src="images/342-3.png" alt="images/342-3.png" /><br /><br /><p align="center"><img src="images/home.png" height="22" width="22">  <a href="index.html">Index</a></p></body></html>
