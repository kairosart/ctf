<body><div class="page"><h1 class="title">4.3.3 Connecting via SSH (Second flag)</h1><br/><br />1. Connect “vishal” user via SSH.<br />	<div class="codebox"><div class="codebox"><span style="color:#6a5acd;font-weight:400">$ssh</span>&nbsp;-p&nbsp;2222&nbsp;vishal@192.168.12.27</div></div><br />	<br />2. Get data about “vishal” user.<br />	<div class="codebox"><div class="codebox">vishal@hacksudo<span style="color:#a52a2a;font-weight:700">:</span>~<span style="color:#6a5acd;font-weight:400">$id</span><br />vishal@hacksudo<span style="color:#a52a2a;font-weight:700">:</span>~<span style="color:#6a5acd;font-weight:400">$ls</span>&nbsp;-l</div></div>	<br />	<br />	<span style="color:#ffa500;">Output:</span>		<br />	<img src="images/598-1.png" alt="images/598-1.png" /><br />	<br />	<img src="images/598-2.png" alt="images/598-2.png" /><br />	<br />3. Get the second flag.<br />	<div class="codebox"><div class="codebox">vishal@hacksudo<span style="color:#a52a2a;font-weight:700">:</span>~<span style="color:#6a5acd;font-weight:400">$cat</span>&nbsp;flag2.txt&nbsp;</div></div><br />	<br />	<span style="color:#ffa500;">Output</span>	<br />	<img src="images/598-3.png" alt="images/598-3.png" /><p align="center"><img src="images/home.png" height="22" width="22">  <a href="index.html">Index</a></p></div></body></html>
