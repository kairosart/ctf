<body><div class="page"><h1 class="title">5.3 Getting the second flag</h1><br/><br />1. On the “Reverse Shell” you have got run the following commands.<br />    <div class="codebox"><div class="codebox"><span style="color:#a52a2a;font-weight:700">id</span></div></div><br /><br />   <span style="color:#ffa500;">Output:</span><br />   <img src="images/972-1.png" alt="images/972-1.png" /><br /><br />2. Find the “root” flag.<br />    <div class="codebox"><div class="codebox"><span style="color:#a52a2a;font-weight:700">find</span>&nbsp;<span style="color:#a52a2a;font-weight:700">/</span>&nbsp;-name&nbsp;root.txt&nbsp;2&gt;<span style="color:#a52a2a;font-weight:700">/</span>dev<span style="color:#a52a2a;font-weight:700">/</span>null<br /></div></div><br /><br />   <span style="color:#ffa500;">Output:</span><br />   <img src="images/972-2.png" alt="images/972-2.png" /><br /><br />3. Show the flag.<br />    <div class="codebox"><div class="codebox"><span style="color:#a52a2a;font-weight:700">cat</span>&nbsp;<span style="color:#a52a2a;font-weight:700">/</span>var<span style="color:#a52a2a;font-weight:700">/</span>opt<span style="color:#a52a2a;font-weight:700">/</span>root.txt</div></div><br /><br />   <span style="color:#ffa500;">Output:</span><br />   <img src="images/972-3.png" alt="images/972-3.png" /><br />   mZ***********************MV<br /><p align="center"><img src="images/home.png" height="22" width="22">  <a href="index.html">Index</a></p></div></body></html>
