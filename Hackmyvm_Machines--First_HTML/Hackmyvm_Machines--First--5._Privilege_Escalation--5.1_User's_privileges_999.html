<div class='page'><h1 class='title'>5.1 User's privileges</h1><br/><p></p><p>1. Show “first” user privileges.</p><p>    <div class="codebox"><pre>first@first<span style="color:#a52a2a;font-weight:700">:/</span>tmp$ <span style="color:#a52a2a;font-weight:700">sudo</span> -l<br /></pre></div></p><p></p><p>	<span style="color:#ffa500;">Output:</span>   </p><p>    <img src="images/999-1.png" alt="images/999-1.png" /></p><p>    </p><p>    This user can run “/bin/secret”.</p><p>    </p><p>2. Run the binary “/bin/secret”.</p><p>    <div class="codebox"><pre>first@first<span style="color:#a52a2a;font-weight:700">:/</span>tmp$ <span style="color:#a52a2a;font-weight:700">/</span>bin<span style="color:#a52a2a;font-weight:700">/</span>secret<br /></pre></div>   </p><p>	<span style="color:#ffa500;">Output:</span></p><p>    <img src="images/999-2.png" alt="images/999-2.png" /> </p><p>    </p><p>    It asks me for a pass.</p></div>
