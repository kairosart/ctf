<body><div class="page"><h1 class="title">4.4 Catch shenron's flag</h1><br/><br />1. Run the following commands on the “bash-5.0<span style="color:#6a5acd;">$</span>” shell.<br />    <div class="codebox"><div class="codebox">bash-5.0<span style="color:#6a5acd;font-weight:400">$cd</span>&nbsp;<span style="color:#a52a2a;font-weight:700">/</span>home<span style="color:#a52a2a;font-weight:700">/</span>shenron<span style="color:#a52a2a;font-weight:700">/</span>Desktop<br />bash-5.0<span style="color:#6a5acd;font-weight:400">$ls</span>&nbsp;-al</div></div><br /><br />	<span style="color:#ffa500;">Output:</span> <br />    <img src="images/754-1.png" alt="images/754-1.png" /><br /><br />2. Show the flag.<br />    <div class="codebox"><div class="codebox">bash-5.0<span style="color:#6a5acd;font-weight:400">$cat</span>&nbsp;local.txt&nbsp;</div></div><br /><br />	<span style="color:#ffa500;">Output:</span> <br />    <img src="images/754-2.png" alt="images/754-2.png" /><p align="center"><img src="images/home.png" height="22" width="22">  <a href="index.html">Index</a></p></div></body></html>
