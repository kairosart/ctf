<div class='page'><h1 class='title'>2. Finding Services and Ports</h1><br/><p></p><p>1. Run “nmap” to discover all open ports.</p><p></p><p>    <div class="codebox"><pre>$ nmap -p- -sS --min-rate 5000 --open -Pn -vvv -n 192.168.12.75</pre></div></p><p></p><p>    <span style="color:#ffa500;">Output:</span></p><p>    <img src="images/1107-1.png" alt="images/1107-1.png" /></p><p></p><p>    There are several ports opened 22, 80, 4444 y 11211.</p><p>    </p><p>2. Look for more information.</p><p>    <div class="codebox"><pre>$ nmap -sCV -p22,80,4444,11211 192.168.12.75</pre></div>    </p><p>    <span style="color:#ffa500;">Output:</span>    </p><p>    <img src="images/1107-2.png" alt="images/1107-2.png" /></p><p>    <img src="images/1107-3.png" alt="images/1107-3.png" /></p><p align="center"><img src="images/home.svg" height="22" width="22">  <a href="index.html">Index</a></p></div>
