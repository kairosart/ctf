    <body><div class='page'><h1 class='title'>5.2 Getting the second flag</h1><br/><br />1. On the “Reverse Shell” run the following commands.<br />	<div class="codebox"><div class="codebox"><span style="color:#0057ae;font-weight:400">$id</span>&nbsp;</div></div><br /><br />	<span style="color:#ffa500;">Output:</span>		<br />	<a href=""><img src="images/556-1.png" alt="images/556-1.png" /></a><br />	<br />	You&#39;re alrady “root”.<br />	<br />2. Look for the flag.<br />	<div class="codebox"><div class="codebox"><span style="color:#0057ae;font-weight:400">$cd</span>&nbsp;/root<br /><span style="color:#0057ae;font-weight:400">$ls</span></div></div>	<br />	<br />	<span style="color:#ffa500;">Output:</span>			<br />	<a href=""><img src="images/556-2.png" alt="images/556-2.png" /></a><br />	<br />3. Show the flag.<br />	<div class="codebox"><div class="codebox"><span style="color:#0057ae;font-weight:400">$cat</span>&nbsp;root.txt</div></div><br />	<br />	<span style="color:#ffa500;">Output:</span>		<br />	<a href=""><img src="images/556-3.png" alt="images/556-3.png" /></a><p align="center"><img src="images/home.svg" height="22" width="22">  <a href="index.html">Index</a></p></div></body></html>
