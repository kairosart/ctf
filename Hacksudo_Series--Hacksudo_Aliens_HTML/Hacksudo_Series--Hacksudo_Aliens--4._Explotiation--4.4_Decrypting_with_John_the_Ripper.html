<body><div class="page"><h1 class="title">4.4 Decrypting with John the Ripper</h1><br/><br />1. On your Kali Machine run the following command to decrypt the hash.<br />    <div class="codebox"><div class="codebox"><span style="color:#6a5acd;font-weight:400">$john</span>&nbsp;<span style="color:#a52a2a;font-weight:700">hash</span>&nbsp;--wordlist=<span style="color:#a52a2a;font-weight:700">/</span>usr<span style="color:#a52a2a;font-weight:700">/</span>share<span style="color:#a52a2a;font-weight:700">/</span>wordlists<span style="color:#a52a2a;font-weight:700">/</span>rockyou.txt</div></div><br /><br />    <span style="color:#ffa500;">Output:</span><br />    <img src="images/630-1.png" alt="images/630-1.png" /><br /><br />    The hacksudo's password is “aliens”.<p align="center"><img src="images/home.png" height="22" width="22">  <a href="index.html">Index</a></p></div></body></html>
