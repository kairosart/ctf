<body><a name="h3-1"></a><strong><h3>3.3 Enumerate SMB</h3></strong><br /><br />It's time to enumerate this machine’s SMB Service. <br /><br /><div class="codebox"><div class="codebox">$&nbsp;enum4linux&nbsp;-a&nbsp;192.168.12.33</div></div><br /><br /><span style="color:#ffa500;">Output:</span><br /><img src="images/124-1.png" alt="images/124-1.png" /><br /><br />We have the ITDEPT directory we found earlier. This means this directory is accessible through SMB.<br /><br />We have two users namely, “dawn” and” ganimedes”.<br /><br /><img src="images/124-2.png" alt="images/124-2.png" /><br /><br /><p align="center"><img src="images/home.png" height="22" width="22">  <a href="index.html">Index</a></p></body></html>
