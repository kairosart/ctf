<body><a name="h3-1"></a><strong><h3>5.2 Root shell (2nd flag)</h3></strong><br /><br />On the Victim Machine change user to root.<br /><br /><div class="codebox"><div class="codebox">$&nbsp;<span style="color:#ff9d00;font-weight:700">su</span>&nbsp;root</div></div><br /><br /><span style="color:#ffa500;">Output:</span><br /><span style="background-color:#000000;">root@nightfall:/home/nightfall#</span><br /><br /><br />Run the following commands:<br /><br /><div class="codebox"><div class="codebox">$&nbsp;<span style="color:#ff9d00;font-weight:700">cd</span>&nbsp;<span style="color:#ff9d00;font-weight:700">/</span>root<br />$&nbsp;<span style="color:#ff9d00;font-weight:700">ls</span><br />$&nbsp;<span style="color:#ff9d00;font-weight:700">cat</span>&nbsp;root_super_secret_flag.txt</div></div><br /><br /><br /><img src="images/108-1.png" alt="images/108-1.png" /><br /><br />It's done.<p align="center"><img src="images/home.png" height="22" width="22">  <a href="index.html">Index</a></p></body></html>
